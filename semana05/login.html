<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap-custom.min.css">
    <title>Document</title>
</head>
<body style="background: linear-gradient(to right, #66ccff 0%, #660066 100%);">
    <div class="container-fluid vh-100 d-flex flex-column justify-content-lg-center">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="row" style="height: 25rem;">
                    <!-- Titulo y logo -->
                    <div class="col-lg-4 d-flex flex-column justify-content-center align-items-center text-center" style="background: linear-gradient(to right, #0066ff 0%, #66ccff 100%);">
                        <div class="bg-white p-2 mb-3 rounded">
                            <img src="images/isotipo_usm_color.jpg" style="width: 7rem;" alt="">
                        </div>
                        <h4 class="text-light">Sistema de Campeonato de Futbol</h4>
                        <h4 class="text-light">DOW303 - Diseño y Programacion Orientada a la Web</h4>
                    </div>

                    <!-- Formulario -->
                    <div class="col-lg-8" style="background-color: white;">
                        <h4>Inicio de Sesion</h4>
                        <small></small>
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <div class="mb-3">
                                        <label for="username">Nombre de Usuario</label>
                                        <input type="text" id="username" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password">Contraseña</label>
                                        <input type="password" id="password" class="form-control">
                                    </div>
                                    <div class="mb-3 text-end">
                                        <a href="index.html" class="btn btn-success">Iniciar Sesion</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
